<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapsz-Sharing - Repository</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Dapsz-Sharing</h1>
            </div>
            <div class="nav-menu">
                <button class="nav-btn" onclick="goToDashboard()">Dashboard</button>
                <button class="nav-btn" onclick="showGlobalSearch()">Search</button>
                <button class="nav-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="repo-container">
            <div class="repo-header">
                <div class="repo-info">
                    <h2 id="repo-name">Repository Name</h2>
                    <div class="repo-owner">
                        <img id="owner-avatar" src="https://files.catbox.moe/n94mxl.png" alt="Owner" class="avatar-small">
                        <span id="owner-username">username</span>
                        <span id="owner-bio" class="bio-small">No bio</span>
                    </div>
                </div>
                <div class="repo-actions">
                    <button id="follow-btn" class="btn-secondary" onclick="toggleFollow()">Follow</button>
                    <button id="like-btn" class="btn-secondary" onclick="toggleLike()">
                        <span id="like-icon">â™¡</span> <span id="likes-count">0</span>
                    </button>
                    <button class="btn-primary" onclick="downloadRepo()">Download ZIP</button>
                    <button id="edit-repo-btn" class="btn-secondary" onclick="editRepository()" style="display: none;">Edit Repository</button>
                </div>
            </div>

            <div class="repo-content">
                <div class="repo-tabs">
                    <button class="repo-tab active" onclick="showFiles()">Files</button>
                    <button class="repo-tab" onclick="showComments()">Comments</button>
                </div>

                <div id="files-content" class="repo-tab-content">
                    <div class="files-header">
                        <h3>Files</h3>
                        <div id="owner-file-actions" class="file-actions" style="display: none;">
                            <input type="file" id="file-upload" multiple style="display: none;" onchange="handleFileUpload(event)">
                            <button class="btn-secondary" onclick="document.getElementById('file-upload').click()">Upload Files</button>
                            <button class="btn-secondary" onclick="showCreateFile()">Create File</button>
                        </div>
                        <div id="viewer-file-actions" class="file-actions" style="display: none;">
                            <span class="view-only-badge">View Only</span>
                        </div>
                    </div>
                    <div id="files-list" class="files-list">
                        <!-- Files will be populated here -->
                    </div>
                    <div id="readme-preview" class="readme-preview" style="display: none;">
                        <h3>README.md</h3>
                        <div id="readme-content"></div>
                    </div>
                </div>

                <div id="comments-content" class="repo-tab-content" style="display: none;">
                    <div class="comments-section">
                        <h3>Comments</h3>
                        <div class="comment-form">
                            <textarea id="comment-input" placeholder="Add a comment..." rows="3"></textarea>
                            <button class="btn-primary" onclick="addComment()">Post Comment</button>
                        </div>
                        <div id="comments-list" class="comments-list">
                            <!-- Comments will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create File Modal -->
    <div id="create-file-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New File</h3>
                <button class="close-btn" onclick="closeCreateFile()">&times;</button>
            </div>
            <form onsubmit="createFile(event)">
                <div class="form-group">
                    <label for="file-name">File Name</label>
                    <input type="text" id="file-name" required>
                </div>
                <div class="form-group">
                    <label for="file-content">Content</label>
                    <textarea id="file-content" rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeCreateFile()">Cancel</button>
                    <button type="submit" class="btn-primary">Create File</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Repository Modal -->
    <div id="edit-repo-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Repository</h3>
                <button class="close-btn" onclick="closeEditRepo()">&times;</button>
            </div>
            <div class="edit-repo-actions">
                <button class="btn-danger" onclick="deleteRepository()">Delete Repository</button>
            </div>
        </div>
    </div>

    <!-- Global Search Modal -->
    <div id="global-search-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Global Search</h3>
                <button class="close-btn" onclick="closeGlobalSearch()">&times;</button>
            </div>
            <div class="search-container">
                <input type="text" id="global-search-input" placeholder="Search repositories..." class="search-input">
                <button class="btn-primary" onclick="performGlobalSearch()">Search</button>
            </div>
            <div id="global-search-results" class="search-results">
                <!-- Search results will be populated here -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

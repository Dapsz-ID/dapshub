<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapsz-Sharing - File Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Dapsz-Sharing</h1>
            </div>
            <div class="nav-menu">
                <button class="nav-btn" onclick="goBack()">Back</button>
                <button class="nav-btn" onclick="goToDashboard()">Dashboard</button>
                <button class="nav-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="viewer-container">
            <div class="viewer-header">
                <div class="file-info">
                    <h2 id="file-name">filename</h2>
                    <div class="file-path">
                        <span id="repo-path">username / repository</span>
                    </div>
                </div>
                <div class="viewer-actions">
                    <button id="edit-btn" class="btn-secondary" onclick="toggleEdit()" style="display: none;">Edit</button>
                    <button id="save-btn" class="btn-primary" onclick="saveFile()" style="display: none;">Save</button>
                    <button id="cancel-btn" class="btn-secondary" onclick="cancelEdit()" style="display: none;">Cancel</button>
                    <button id="delete-btn" class="btn-danger" onclick="deleteFile()" style="display: none;">Delete</button>
                </div>
            </div>

            <div class="viewer-content">
                <div id="view-mode" class="view-mode">
                    <div id="code-view" class="code-view">
                        <pre><code id="code-content"></code></pre>
                    </div>
                    <div id="markdown-view" class="markdown-view" style="display: none;">
                        <div id="markdown-content"></div>
                    </div>
                </div>

                <div id="edit-mode" class="edit-mode" style="display: none;">
                    <textarea id="file-editor" class="file-editor"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
